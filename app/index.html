    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Questalot Admin...</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css(.tmp) styles/main.css -->
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap.css">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="stylesheet" href="bower_components/sass-bootstrap/dist/css/bootstrap-theme.css">
        <!-- endbuild -->
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="bower_components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!--<div id="main"></div>-->

        <nav class="navbar navbar-default" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-target">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Questalot</a>
            </div>

            <div class="collapse navbar-collapse" id="nav-target">
                <!-- navbar-nav -->
                <ul id="quest-nav" class="nav region region-quest" style="display: none;">
                    <li class="quest-view active">
                        <a href="#">
                            View
                            <!--<span class="glyphicon glyphicon-file"></span>
                            <span class="hidden-phone-portrait">View</span>-->
                        </a>
                    </li>
                    <li class="quest-edit">
                        <a href="#">
                            Edit
                            <!--<span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-phone-portrait">Edit</span>-->
                        </a>
                    </li>
                    <li class="quest-delete">
                        <a href="#">
                            Delete
                            <!--<span class="glyphicon glyphicon-trash"></span>
                            <span class="hidden-phone-portrait">Delete</span>-->
                        </a>
                    </li>
                </ul>

                <form class="nav navbar-nav navbar-right navbar-form-nonresp navbar-search region region-quests" role="search" style="display: none;">
                    <div class="form-group">
                        <input type="text" class="search-query form-control" placeholder="Filter">
                    </div>
                </form>
            </div>
        </nav>

        <div class="container">
            <div id="quests" class="region region-quests" style="display: none;">
                <table id="quests-list" class="table table-curved table-hover">
                    <tbody>
                        <tr class="quests-new">
                            <td class="quest-name">
                                <input id="quest-new-input" class="form-control" placeholder="Make a new quest..." autofocus>
                            </td>
                            <td class="quest-action">
                                <button id="quest-create" type="button" class="btn btn-default btn-sm pull-right">
                                    <span class="glyphicon glyphicon-plus"></span>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="quest" class="region region-quest" style="display: none;"></div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/jquery.js"></script>
        <script src="bower_components/underscore/underscore.js"></script>
        <script src="bower_components/backbone/backbone.js"></script>
        <script src="bower_components/handlebars/handlebars.min.js"></script>
        <!--<script src="scripts/dialog.js"></script>-->
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
        <script src="bower_components/backbone.localStorage/backbone.localStorage.js"></script>
        <script src="bower_components/sass-bootstrap/dist/js/bootstrap.js"></script>
        <script src="bower_components/showdown/compressed/showdown.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!--<script data-main="scripts/main" src="bower_components/requirejs/require.js"></script>-->
        <script src="scripts/app/app.js"></script>

</body>
</html>
